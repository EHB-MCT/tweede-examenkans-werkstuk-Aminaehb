<!DOCTYPE html>
<html lang="en">

<head>
  <title>Eindopdracht Amina Amzou</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>

<body>
  <main>
    <div id="title">
      <h1>Vers van de Pers</h1>
      <p>Amina Amzou</p>
    </div>
    <form id="form">
      <label>
        Search here by keyword
        <input id="SearchField" type="text">
        <button type="submit" id="search">Search</button>
      </label>
      <label for="likes">Filter likes
        <input type="checkbox" value="true" id="likes" name="likes">
      </label>
    </form>
    <section id="content">
      <article>
        <h1>${element.title}</h1>
        <img src="${element.imageURI}">
        <p>${element.content}</p>
      </article>
    </section>
  </main>
  <script type="module" src="./js/index.js"></script>

</body>

</html>
